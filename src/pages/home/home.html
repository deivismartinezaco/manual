<ion-header>
  <ion-navbar>
    <ion-title>Manual IPUC</ion-title>
    <ion-searchbar (ionInput)="getItems($event)" placeholder="Filtrar..." animated="true" showcancelbutton="false"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img style="width:150px; height:100px; align-self:center" src="assets/img/logo-header.png"/>
  <ion-list>
    <button ion-item  text-wrap *ngFor="let item of items" (click)="openNavDetailsPage(item)" icon-start>
      <ion-icon [name]="item.icon" [ngStyle]="{'color': item.color}" item-start></ion-icon>
      <p>{{ item.title }}</p>
    </button>
    
  </ion-list>
</ion-content>
